# Site settings 配置站点
title: "Rainman's blog"
description: "DO WHAT YOU LOVE , LOVE WHAT YOU DO"
keyword: '运动 , 后端技术 , DQb的个人博客 ,生活感悟'
url: 'http://dqb.life' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  contact: 'contact.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: 'DQb'
nickname: 'DQb'
bio: '热爱编程技术，热爱开发 ，
          喜欢运动和书法'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://dqb.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/u/5632509379'
  instagram: '//www.instagram.com/dengqingbo'
  github: '//github.com/Rainsuperman'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 5
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: true

# Permalink
# See: https://github.com/rainsuperman
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
